<li class="book">
  <img [src]="book.src" [alt]="book.name" width="28"/>
  <p class="title">{{ book.name | titlecase }} by {{ book.author | uppercase }}</p>
  <p class="cost"> Cost: {{ book.amount | currency: 'EUR'}}</p>
  <button (click)="addToCart()" *ngIf="!isInCart">Add to Card</button>
  <button (click)="removeFromCart()" *ngIf="isInCart">Remove from Card</button>
</li>
