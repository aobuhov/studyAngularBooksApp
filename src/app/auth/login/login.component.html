<div class="flex m-auto h-screen justify-center" xmlns="http://www.w3.org/1999/html">
  <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label>Email</label>
      <input type="email"
             class="p-4 rounded w-full"
             id="email"
             placeholder="enter email"
             [(ngModel)]="form.email"
             name="email"
      >
    </div>
    <div class="my-5 w-full">
      <label>Password</label>
      <input type="password"
             class="p-4 rounded w-full"
             id="password"
             placeholder="enter password"
             [(ngModel)]="form.password"
             name="password"
      >
    </div>
    <div class="my-5 w-full">
      <button type="submit" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
        <ng-container *ngIf="isLoading">Loading...</ng-container>
        <ng-container *ngIf="!isLoading">Submit</ng-container>
      </button>
    </div>
  </form>
</div>
