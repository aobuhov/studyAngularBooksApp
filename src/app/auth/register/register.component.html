<div class="flex m-auto h-screen justify-center" xmlns="http://www.w3.org/1999/html">
  <form class="p-4 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Register</h1>
    <div class="my-5 w-full">
      <label>Username</label>
      <input type="text" class="p-4 rounded w-full" id="username" placeholder="enter user name">
    </div>
    <div class="my-5 w-full">
      <label>Password</label>
      <input type="password" class="p-4 rounded w-full" id="password" placeholder="enter password">
    </div>
    <div class="my-5 w-full">
      <label>Confirm password</label>
      <input type="password" class="p-4 rounded w-full" id="passwordConfirm" placeholder="re-enter password">
    </div>
    <div class="my-5 w-full">
      <input type="submit" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
    </div>
  </form>
</div>
