<div class="flex m-auto h-screen justify-center" xmlns="http://www.w3.org/1999/html">
  <form
    (ngSubmit)="submit()"
    class="p-4 rounded-lg border m-auto w-1/3"
    #myForm="ngForm"
  >
    <h1 class="text-center text-xl">Register</h1>
    <div class="my-5 w-full">
      <label>Username</label>
      <input
        type="text"
        class="p-4 rounded w-full"
        id="username"
        placeholder="enter user name"
        [(ngModel)]="form.username"
        name="username"
        #username="ngModel"
        required>
    </div>
    <div *ngIf="username.invalid && username.touched" class="p-4 bg-red-200 text-red-800 rounded">Username must be valid</div>
    <div class="my-5 w-full">
      <label>Password</label>
      <input type="password"
             class="p-4 rounded w-full"
             id="password"
             placeholder="enter password"
             [(ngModel)]="form.password"
             name="password"
             #password="ngModel"
             required
      >
      <div *ngIf="password.invalid && password.touched" class="p-4 bg-red-200 text-red-800 rounded">Password should be valid</div>
    </div>
    <div class="my-5 w-full">
      <label>Confirm password</label>
      <input type="password"
             class="p-4 rounded w-full"
             id="passwordConfirm"
             placeholder="re-enter password"
             [(ngModel)]="form.confirmPassword"
             name="confirmPassword"
             #confirmPassword="ngModel"
             required>
    </div>
    <div *ngIf="(password.invalid) && confirmPassword.touched"
         class="p-4 bg-red-200 text-red-800 rounded">Password confirm should be valid</div>

    <div class="my-5 w-full">
      <input type="submit"
             [disabled]="myForm.form.invalid"
             class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
    </div>
  </form>
</div>
